<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shape App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  </head>

  <body>
    <main>
      <h1>Shape App</h1>

      <svg id="svg1" width="1000" height="500">
        <rect id="canvas" x="0" y="0" width="400" height="180" fill="gray"/>
      </svg>
    </main>

    <button onclick="canvas.style.fill='yellow';">Click to change to yellow</button>

    <!-- canvas.js will provide the ability to alter our canvas element -->
    <script src="canvas.js"></script>

    <!-- shape.js will provide the ability to create and manipulate different shapes
         to put on the canvas -->
    <script src="shapes.js"></script>

  </body>
</html>
